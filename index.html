            <div id="seccionPrimera" class="col-offset-12">
                <div id="drop">
                    <p id="parrafo">Arrastra tu canción</p>
                </div>
                <div class="row">
                    <div class="col-offset-12">
                        <div class="discos" id="drag1" draggable="true"></div>
                        <div class="discos" id="drag2" draggable="true"></div>
                        <div class="discos" id="drag3" draggable="true"></div>
                    </div>
                </div>

                    <div class="col-offset-12">
                        <div class="discos" id="drag4" draggable="true"></div>
                        <div class="discos" id="drag5" draggable="true"></div>
                        <div class="discos" id="drag6" draggable="true"></div>
                    </div>
                </div>
            </div>
			<div class="col-offset-12">
                <section id="formulario">
                    <form id="contacto-form"> 
                        <h2 id="titulo-form-contacto">Contáctanos</h2>
                        <div class="input-box">
                            <span class= "ocultar" id="mensaje-error-nombre"></span>
                            <input id="input-form1" class= "inputs-form" type="text" placeholder="Nombre"/> 
                        </div>
                        <div  class="input-box">
                            <span class= "ocultar" id="mensaje-error-correo"></span>
                            <input id="input-form2" class= "inputs-form" type="email" name="email" placeholder="xxxx@xxxx.xxx"/> 
                        </div>
                        <div  class="input-box">
                            <span class= "ocultar" id="mensaje-error-texto"></span>
                            <textarea id="textarea-form" name="message" cols="40" rows="6" placeholder="Escribe tu mensaje..."></textarea> 
                        </div>
                        <button id ="boton" type="submit">Enviar mensaje</button>  
                    </form>
                </section>

            <div id="bloqueIzquierda">
